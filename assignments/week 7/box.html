<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Box</title>

    <style>
        body {
            margin: 0;
        }
        #firstBox {
            width: 100px;
            height: 100px;
            background-color:palevioletred;
            border-radius: 50%;
        }
    </style>

    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <div id="firstBox"></div>

    <script>
        $(document).ready(function () {

            var myBox = $("#firstBox");
            
            jQuery("body").keypress(function (event) {

                var key = event.which;
                
                // UP
                if (key === 119) {

                    var currentMarginTop = myBox.css("margin-top");

                    if (currentMarginTop != "0px") {
                        myBox.css("margin-top", "-=20px");
                    }

                // LEFT
                } else if (key === 97) {

                    var currentMarginLeft = myBox.css("margin-left");

                    if (currentMarginLeft != "0px") {
                        myBox.css("margin-left", "-=20px");
                    }

                // DOWN
                } else if (key === 115) {

                    // "ONE LINER"
                    //$("#firstBox").css("margin-top", (parseInt($("#firstBox").css("margin-top")) + 10) + "px");

                    // MULTI LINER
                    // var currentMarginTop = $("#firstBox").css("margin-top");
                    // currentMarginTop = parseInt(currentMarginTop);
                    // var newMargin = (currentMarginTop + 10) + "px";
                    // $("#firstBox").css("margin-top", newMargin);

                    myBox.css("margin-top", "+=20px");

                // RIGHT
                } else if (key === 100) {

                    myBox.css("margin-left", "+=20px");

                }

            });

        });
    </script>
</body>
</html>
