<!-- Tells us what version of HTML we are using. -->
<!DOCTYPE html>

<!-- holds the entire HTML document. Should only have two children: <head> and <body> -->
<html lang="en">

<!-- Information ABOUT the web page. -->
<head>
    <meta charset="utf-8" />
    <title>This is my first Standardized Web Page</title>

</head>

<!-- Stuff that is displayed IN the web page. -->
<body>

    <h1>This is my standardized HTML web page!</h1>
    <p>This document's code is properly written!</p>

</body>

</html>
